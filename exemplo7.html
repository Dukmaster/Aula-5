<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario5</title>
</head>

<body>

    <h2>Exemplo 7</h2>

    <p>Datalist fornece sugestões pré-definidas para campos de entrada de text, similar ao autocomplete do Google, mas
        estático e sem atualizações dinâmicas.</p>

    <form action="#" name="exemplo7">
        <input list="nomes" name="nomes">
        <datalist id="nomes">
            <option value="Eduardo">
            <option value="Elijansom">
            <option value="Leandro">
            <option value="Maria">
            <option value="Loide">
            <option value="Cecilia">

        </datalist>
        <input type="submit" value="Next">
    </form>

</body>

</html>
